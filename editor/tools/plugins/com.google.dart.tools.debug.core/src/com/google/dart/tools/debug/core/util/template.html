<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Dart Editor</title>
    <style>
        body {
          font-family: 'Open Sans', sans-serif;
          font-size: 15px;
          background-color: #fff;
          color: #444;
        }
        h2 {
          color: #15C;
          display: block;
          font-size: 26px;
          font-style: normal;
          font-variant: normal;
          font-weight: bold;
          height: 32px;
          margin-bottom: 10px;
        }
        h3 {
          color: #15C;
          font-size: 18px;
          font-style: normal;
          font-variant: normal;
          font-weight: bold;
          display: inline;
        }
        .app {
          margin: 5px 0px 5px 0px;
          padding: 3px;
        }
        .app:hover {
          background: #ddd;
          -moz-border-radius: 3px;
          border-radius: 3px;
        }
        .subheader {
          margin-top: 0;
        }
        .footer {
          text-align: center;
        }
    </style>
<head>
<body>
  <h3>Dart Editor - available applications</h3>
  <p class="subheader">Choose from the list of available applications to run:</p>
  ${apps}
  <!-- hr/>
  <div class="footer"><a href="http://www.dartlang.org/">www.dartlang.org</a></div -->
</body>
</html>
