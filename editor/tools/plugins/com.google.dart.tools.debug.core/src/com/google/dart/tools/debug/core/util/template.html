<!DOCTYPE html>

<html>
<head>
    <title>Dart Editor</title>
    <style>
        body {
          font-family: 'Open Sans', sans-serif;
          font-size: 15px;
          background-color: #fff;
          color: #444;
        }
        h3 {
          color: #15C;
          font-size: 18px;
          font-style: normal;
          font-variant: normal;
          font-weight: bold;
          display: inline;
        }
        img {
          border: 0px;
        }
        .app {
          margin: 5px 0px 5px 10px;
          padding: 3px;
        }
        .app:hover {
          background: #ddd;
          -moz-border-radius: 3px;
          border-radius: 3px;
        }
        .footer {
          text-align: center;
        }
    </style>
<head>
<body>
  <h3>Dart Editor</h3>
  <p>Available applications:</p>
  ${apps}
  <!-- div class="footer"><a href="http://www.dartlang.org/">www.dartlang.org</a></div -->
</body>
</html>
